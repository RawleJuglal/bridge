<div class="tournaments-page">
    <app-header></app-header>
    <div class="background-zaffre">
      <navigation></navigation>
    </div>
    <div class="container news-page-container">
      <div class="row mb-5">
        <div class="col-12 col-sm-8 mx-auto mt-4">
          <h1 class='carbon zaffre text-center'>News & Promotions</h1>
          <div class="divider background-zaffre"></div>  
        </div><!--End of col-12-->
      </div><!--End of row-->
      <div ng-repeat="post in $ctrl.posts | filter:{category:'news'}">
        <div class="row">
          <div class="col-12 col-sm-6">
              <img ng-src="{{post.photo_link}}" class='img-fluid pb-3' alt="Description" />
          </div><!--End od col-sm-6-->
          <div class="col-12 col-sm-6">
              <div class="row">
                  <div class="col-12">
                      <h2 class='cyan text-center h5' ng-bind="post.title"></h2>
                  </div><!--End of col-12-->
                  <div class="col-12 image-wrapper text-center minBox">
                    <i class="fa fa-bookmark fa-5x cyan" aria-hidden="true"></i>
                    <div class='month-wrapper no-vis'><span ng-bind="post.date | date: 'MMM'"></span></div>
                    <div class='n-date-wrapper no-vis'><span ng-bind="post.date | date: 'dd'"></span></div>
                    <p class='text-sm-left mt-2' ng-bind="post.body"></p>
                  </div>         
              </div><!--End of row-->
          </div><!--End od col-sm-6-->
      </div><!--End of row-->
      </div>
    </div><!--End of tournaments-container-->
</div>
